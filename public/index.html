<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />

  <!-- Google Font - Roboto  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700&display=swap" />
  <style>
    * {
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    /* width */
    .right-bar::-webkit-scrollbar {
      width: 10px;
    }

    /* Handle */
    .right-bar::-webkit-scrollbar-thumb {
      background: #999;
      border-radius: 10px;
    }

    /* Handle on hover */
    .right-bar::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
  </style>

  <title>Study Material UI 5</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
